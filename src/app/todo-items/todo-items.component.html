<ul class="todo-list">
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <li *ngFor="let item of items; let index = index, let even = even, let odd = odd" class="" [ngClass]="{completed: item.done, editing: item.isEditing}">
    <div class="view" [ngClass]="{'bg-light-blue': even, 'bg-pink': odd}">
      <input class="toggle" type="checkbox" [(ngModel)]="item.done" [checked]="item.done">
      <label appItemClass="bg-gray" mouseOutClass="item-over" (dblclick)="toggleItemEditing(item, inputText)">({{ index + 1 }}) {{ item.text }} {{ item | done:true }}
         <span *ngIf="item.done">(完成)</span></label>
      <button class="destroy" (click)="destroyButtonClick(item)"></button>
    </div>
    <input #inputText class="edit" [(ngModel)]="item.text" (keyup.enter)="confirmItemEditing(item)" (keyup.esc)="cancelItemEditing(item)">
  </li>
  <li class="completed">
    <div class="view">
      <input class="toggle" type="checkbox" checked>
      <label>Taste JavaScript</label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="Create a TodoMVC template">
  </li>
  <li>
    <div class="view">
      <input class="toggle" type="checkbox">
      <label>Buy a unicorn</label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="Rule the web">
  </li>
</ul>
